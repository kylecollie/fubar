<div class="col-md-6 col-md-offset-3">
    <h2>Ticket</h2>
    <form novalidate name="newTicketForm" ng-submit="vm.addTicket()">
        <div class="form-group">
            <label for="summary">Summary</label>
            <input class="form-control" type="text"
                   id="summary" name="summary" ng-model="vm.newTicket.summary"
                   required ng-maxlength="255" ng-minlength="5" />
            <span ng-show="newTicketForm.summary.$error.required"
                  class="text-warning">Summary is required.</span>
            <span ng-show="newTicketForm.summary.$error.minlength"
                  class="text-warning">Summary must be at least five characters.</span>
            <span ng-show="newTicketForm.summary.$error.maxlength"
                  class="text-warning">Summary must be less than 255 characters.</span>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control"
                      id="description" name="description" ng-model="vm.newTicket.description" />
        </div>

        <div class="panel panel-default">
            <div class="row">
                <div class="form-group col-md-6">
                    <label for="category">Category</label>
                    <select ng-model="selectedCategory" ng-options="category.name for category in categories" id="category" name="category"><option value="">Select Category</option></select>
                    <h5>Debug - selected: {{selectedCategory.id}}</h5>
                </div>

                <div class="form-group col-md-6">
                    <label for="severity">Severity</label>
                    <select ng-model="selectedSeverity" ng-options="severity.name for severity in severities" id="severity" name="severity"><option value="">Select Severity</select>
                    <h5>Debug - selected: {{selectedSeverity.id}}</h5>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="priority">Priority</label>
                    <select ng-model="selectedPriority" ng-options="priority.name for priority in priorities" id="priority" name="priority"><option value="">Select Priority</select>
                    <h5>Debug - selected: {{selectedPriority.id}}</h5>
                </div>

                <div class="form-group col-md-6">
                    <label for="resolution">Resolution</label>
                    <select ng-model="selectedResolution" ng-options="resolution.name for resolution in resolutions" id="resolution" name="resolution"><option value="">Select Resolution</select>
                    <h5>Debug - selected: {{selectedResolution.id}}</h5>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6">
                    <label for="resolution">Status</label>
                    <select ng-model="selectedStatus" ng-options="status.name for status in statuses" id="status" name="status"><option value="">Select Status</select>
                    <h5>Debug - selected: {{selectedStatus.id}}</h5>
                </div>

                <div class="form-group col-md-6">
                    <label for="product">Product</label>
                    <select ng-model="selectedProduct" ng-options="product.name for product in products" id="product" name="product"><option value="">Select Product</select>
                    <h5>Debug - selected: {{selectedProduct.id}}</h5>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label for="version">Version</label>
            <input class="form-control" type="text"
                   id="version" name="version" ng-model="vm.newTicket.version" />
        </div>

        <div class="form-group">
            <label for="stepsToReproduce">Steps To Reproduce</label>
            <input class="form-control" type="text"
                   id="version" name="version" ng-model="vm.newTicket.stepsToReproduce" />
        </div>

        <div class="form-group">
            <label for="additionalInformation">Additional Information</label>
            <input class="form-control" type="text"
                   id="version" name="version" ng-model="vm.newTicket.additionalInformation" />
        </div>

        <div class="form-group">
            <input type="submit" value="Create Ticket" class="btn btn-success btn-lg" ng-disabled="newTicketForm.$invalid" />
            <a href="\" class="btn btn-default btn-lg">Cancel</a>
        </div>
    </form>
</div>
